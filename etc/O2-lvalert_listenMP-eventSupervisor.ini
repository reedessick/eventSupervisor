[pycbc]
nodes       = cbc_pycbc command-eventSupervisor_pycbc eventSupervisor_pycbc-heartbeat

childConfig = /home/gracedb.processor/opt/etc/O2-eventSupervisor_pycbc.ini
verbose     = True
sleep       = 0.1
maxComplete = 100
maxFrac     = 0.5

warnThr    = 1e3
recipients = reed.essick@ligo.org
warnDelay  = 3600
maxWarn    = 100

